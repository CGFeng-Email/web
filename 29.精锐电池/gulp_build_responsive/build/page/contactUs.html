<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>精锐电池科技有限公司</title>
    @@include('head.html')
</head>

<body>
    @@include('header.html')
    <div class="section" data-aos="fade">
        <div class="banner">
            <div class="cover_box">
                <img class="cover" src="../../img/contact_banner.jpg" alt="">
            </div>
            <div class="content">
                <div class="wrap">
                    <h3 class="title" data-aos="slide-right" data-aos-duration="6000" data-aos-delay="200">
                        联系我们
                    </h3>
                    <div class="crumbs">
                        <div class="list" data-aos="slide-right" data-aos-duration="4000">
                            <div class="box">
                                <a href="./index.html" class="link display_flex">
                                    <i class="iconfont icon-shouye"></i>
                                    <span>首页</span>
                                </a>
                            </div>
                            <div class="arrow">
                                <i class="iconfont icon-right-1-copy"></i>
                            </div>
                            <div class="box">
                                联系我们
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="section" data-aos="fade">
        <div class="contact_us_page container_padding">
            <div class="container">
                <div class="head">
                    <h3 class="title">联系方式</h3>
                    <div class="sub_head" style="color: #5E5E5E;">您可以在此处向我们发送询问，我们将在12小时内为您提供专业回复</div>
                </div>
                <div class="main container_main">
                    <div class="list">
                        <div class="row flex_wrap">
                            <div class="col_md col-md-4 col-sm-6 col-xs-12" data-aos="fade-right">
                                <div class="item">
                                    <div class="icon">
                                        <i class="iconfont icon-dianhua1"></i>
                                    </div>
                                    <div class="content">
                                        <p class="name">联系电话</p>
                                        <p class="text">+86-757-26688398</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col_md col-md-4 col-sm-6 col-xs-12" data-aos="fade-left"
                                data-aos-duration="1200">
                                <div class="item">
                                    <div class="icon">
                                        <i class="iconfont icon-guanwang"></i>
                                    </div>
                                    <div class="content">
                                        <p class="name">官方网址</p>
                                        <p class="text">
                                            www.intellect-battery.cn
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="col_md col-md-4 col-sm-12 col-xs-12" data-aos="fade-right"
                                data-aos-duration="1200">
                                <div class="item">
                                    <div class="icon">
                                        <i class="iconfont icon-youjian"></i>
                                    </div>
                                    <div class="content">
                                        <p class="name">电子邮箱</p>
                                        <p class="text">wanshanying@intellect-battery.cn</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col_md col-md-12 col-sm-12 col-xs-12" data-aos="fade-left"
                                data-aos-duration="1200">
                                <div class="item">
                                    <div class="icon">
                                        <i class="iconfont icon-dizhi1"></i>
                                    </div>
                                    <div class="content">
                                        <p class="name">联系地址</p>
                                        <p class="text">
                                            广东省佛山市顺德区容桂兴华工业区兴华东路30号
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="section" data-aos="fade">
        <div class="contact_map container_padding">
            <div class="container">
                <div class="cover_box">
                    <img class="cover" src="../../img/map.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
    <div class="section" data-aos="fade">
        <div class="message_box img_bg container_padding"
            style="background-image: url(../../img/recommend_news_bg.png);">
            <div class="container">
                <div class="head">
                    <h3 class="title">在线留言</h3>
                    <h4 class="sub_head">
                        您可以在此处向我们发送询问，我们将在12小时内为您提供专业回复
                    </h4>
                </div>
                <div class="main container_main">
                    <form class="layui-form form">
                        <div class="item">
                            <div class="row">
                                <div class="box col-md-6 col-sm-12 col-xs-12">
                                    <input type="text" name="company" lay-verify="required" lay-vertype="tips"
                                        placeholder="*请输入公司/单位名称" lay-reqtext="请输入公司/单位名称" autocomplete="off"
                                        class="layui-input input" lay-affix="clear">
                                </div>
                                <div class="box two_box col-md-6 col-sm-12 col-xs-12">
                                    <input type="text" name="name" lay-verify="required" lay-vertype="tips"
                                        placeholder="*请输入您的姓名" lay-reqtext="请输入您的姓名" autocomplete="off"
                                        class="layui-input input" lay-affix="clear">
                                </div>
                            </div>
                        </div>
                        <div class="item">
                            <div class="row">
                                <div class="box col-md-6 col-sm-12 col-xs-12">
                                    <input type="tel" name="mobile" lay-verify="required | phone" lay-vertype="tips"
                                        placeholder="*请输入您的电话" lay-reqtext="请输入您的电话" autocomplete="off"
                                        class="layui-input input" lay-affix="clear">
                                </div>
                                <div class="box two_box col-md-6 col-sm-12 col-xs-12">
                                    <input type="email" name="email" lay-verify="required | email" lay-vertype="tips"
                                        placeholder="*请输入您的邮箱" lay-reqtext="请输入您的邮箱" autocomplete="off"
                                        class="layui-input input" lay-affix="clear">
                                </div>
                            </div>
                        </div>
                        <div class="item">
                            <div class="row">
                                <div class="box col-md-12 col-sm-12 col-xs-12">
                                    <textarea name="message" placeholder="请输入留言内容" class="layui-textarea textarea"
                                        style="resize: none;"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="btn_box">
                            <button class="layui-btn btn box_radius text-uppercase" lay-submit
                                lay-filter="contact_us_btn">确认提交</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    @@include('footer.html')
</body>

</html>
