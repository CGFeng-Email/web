<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>联系我们</title>
    @@include('head.html')
    <script src="//api.map.baidu.com/api?type=webgl&v=1.0&ak=edPCnuyenA59pDvQoIXvaovKe3EK7EDA"></script>
</head>

<body>
    @@include('header.html')
    <div class="banner">
        <div class="cover_box">
            <img class="cover" src="../../img/contact_banner.jpg" alt="">
        </div>
    </div>
    <div class="tabs_head">
        <div class="container">
            <div class="tabs">
                <div class="tabs_wrap">
                    <div class="item active">
                        <a href="javascript:;" class="link">
                            <span class="text">联系方式</span>
                        </a>
                    </div>
                    <div class="item">
                        <a href="javascript:;" class="link">
                            <span class="text">售后服务网点</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="tabs_body tabs_active">
        <div class="contact container_padding">
            <div class="container">
                <div class="head head_center">
                    <div class="wrap">
                        <h2 class="title">联系方式</h2>
                        <h3 class="sub_head">如果有任何问题请联系我们，我们7*24小时竭诚为您服务</h3>
                        <div class="sub_title">0755-2340-5930</div>
                    </div>
                </div>
                <div class="list">
                    <div class="row">
                        <div class="col_md col-md-6 col-sm-12 col-xs-12">
                            <div class="item justify_center">
                                <div class="icon">
                                    <i class="iconfont icon-dianhua1"></i>
                                </div>
                                <div class="content">
                                    <div class="name">联系电话：</div>
                                    <div class="lead">0755-23405930</div>
                                </div>
                            </div>
                        </div>
                        <div class="col_md col-md-6 col-sm-12 col-xs-12">
                            <div class="item justify_center">
                                <div class="icon">
                                    <i class="iconfont icon-dianhua1"></i>
                                </div>
                                <div class="content">
                                    <div class="name">联系电话：</div>
                                    <div class="lead">+86 173-0268-6015</div>
                                </div>
                            </div>
                        </div>
                        <div class="col_md col-md-6 col-sm-12 col-xs-12">
                            <div class="item justify_center">
                                <div class="icon">
                                    <i class="iconfont icon-youjian"></i>
                                </div>
                                <div class="content">
                                    <div class="name">电子邮箱：</div>
                                    <div class="lead">pachda@pachda.com</div>
                                </div>
                            </div>
                        </div>
                        <div class="col_md col-md-6 col-sm-12 col-xs-12">
                            <div class="item justify_center">
                                <div class="icon">
                                    <i class="iconfont icon-dizhi1"></i>
                                </div>
                                <div class="content">
                                    <div class="name">公司地址：</div>
                                    <div class="lead">深圳市光明区马田街道合水口社区第四工业区第17栋I102B区</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="map_wrap">
            <div class="container">
                <div class="map" id="map"></div>
            </div>
        </div>
        <div class="message_box img_bg container_padding"
            style="background-image: url(../../img/contact_us_form_bg.png);">
            <div class="container">
                <div class="row">
                    <div class="left_cover col-md-5 col-sm-5 col-xs-12">
                        <div class="cover_box box_radius box_shadow">
                            <img class="cover" src="../../img/code.png" alt="code">
                        </div>
                    </div>
                    <div class="content col-md-7 col-sm-12 col-xs-12">
                        <h2 class="title text-uppercase">在线留言</h2>
                        <p class="lead">
                            您可以在这里向我们发送询问，我们会在12小时内给您专业的回复
                        </p>
                        <form class="layui-form form">
                            <div class="item">
                                <div class="row">
                                    <div class="box col-md-6 col-sm-12 col-xs-12">
                                        <input type="text" name="name" lay-verify="required" lay-vertype="tips"
                                            placeholder="请输入您的名字" lay-reqtext="请输入您的名字" autocomplete="off"
                                            class="layui-input input" lay-affix="clear">
                                    </div>
                                    <div class="box input_box col-md-6 col-sm-12 col-xs-12">
                                        <input type="tel" name="mobile" lay-verify="required | phone" lay-vertype="tips"
                                            placeholder="请输入您的电话号码" lay-reqtext="请输入您的电话号码" autocomplete="off"
                                            class="layui-input input" lay-affix="clear">
                                    </div>
                                </div>
                            </div>
                            <div class="item">
                                <div class="row">
                                    <div class="box col-md-12 col-sm-12 col-xs-12">
                                        <input type="email" name="email" lay-verify="required | email"
                                            lay-vertype="tips" placeholder="请输入您的邮箱" lay-reqtext="请输入您的邮箱"
                                            autocomplete="off" class="layui-input input" lay-affix="clear">
                                    </div>
                                </div>
                            </div>
                            <div class="item">
                                <div class="row">
                                    <div class="box col-md-12 col-sm-12 col-xs-12">
                                        <textarea name="message" placeholder="请输入您的留言内容" class="layui-textarea textarea"
                                            style="resize: none;"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="btn_box">
                                <button class="layui-btn btn text-uppercase" lay-submit
                                    lay-filter="contact_us_btn">确认发送</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="tabs_body">
        <div class="container">
            <div class="serve_map">
                <div class="cover_box">
                    <img class="cover" src="../../img/map.png" alt="">
                </div>
            </div>
        </div>
    </div>
    @@include('footer.html')
</body>
<script>

    $('.tabs .tabs_wrap .item').click(function () {
        const index = $(this).index();
        $(this).addClass('active').siblings().removeClass('active');
        $('.news_main .page').eq(index).addClass('active').siblings().removeClass('active');
        $('.tabs_body').eq(index).addClass('tabs_active').siblings().removeClass('tabs_active');
    })

    layui.use(function () {
        var form = layui.form;
        var layer = layui.layer;

        form.on('submit(contact_us_btn)', function (data) {
            var value = data.elem.value;
            console.log('value', value);
            return false;
        });
    });

    var map = new BMapGL.Map("map");
    var point = new BMapGL.Point(113.895012, 22.779206);
    map.enableScrollWheelZoom(true);
    var marker = new BMapGL.Marker(point);  // 创建标注
    map.addOverlay(marker);              // 将标注添加到地图中
    map.centerAndZoom(point, 18);
    map.enableKeyboard(); //启用键盘上下左右键移动地图
    map.enableScrollWheelZoom(); //启用滚轮放大缩小
    var opts = {
        width: 480,     // 信息窗口宽度
        height: 80,     // 信息窗口高度
        title: "深圳市鹏创达自动化有限公司", // 信息窗口标题
        enableMessage: true,//设置允许信息窗发送短息
    }
    var infoWindow = new BMapGL.InfoWindow("公司地址：深圳市光明区马田街道合水口社区第四工业区第17栋I102B区", opts);  // 创建信息窗口对象
    map.openInfoWindow(infoWindow, point); //开启信息窗口
    marker.addEventListener("click", function () {
        map.openInfoWindow(infoWindow, point); //开启信息窗口
    });
</script>

</html>
