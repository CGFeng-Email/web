<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Inquire</title>
    @@include('head.html')
</head>

<body>
    @@include('header.html')
    <div class="section" data-aos="fade">
        <div class="banner">
            <div class="cover_box">
                <img class="cover" src="../../img/product_banner.jpg" alt="">
            </div>
            <div class="content">
                <div class="wrap">
                    <h3 class="title" data-aos="slide-right" data-aos-duration="6000" data-aos-delay="200">
                        Products
                    </h3>
                    <div class="crumbs">
                        <div class="list" data-aos="slide-right" data-aos-duration="4000">
                            <div class="box">
                                <a href="./index.html" class="link display_flex">
                                    <i class="iconfont icon-shouye"></i>
                                    <span>Home</span>
                                </a>
                            </div>
                            <div class="arrow">
                                <i class="iconfont icon-right-1-copy"></i>
                            </div>
                            <div class="box">
                                <a href="./products.html" class="link display_flex">
                                    <span>Products</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="section" data-aos="fade">
        <div class="inquire container_padding">
            <div class="container">
                <form class="layui-form" action="">
                    <div class="product_table">
                        <table border="1">
                            <thead>
                                <tr>
                                    <th>Product Picture</th>
                                    <th>Product Name</th>
                                    <th>Quantity</th>
                                    <th>Options</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <div class="cover_box">
                                            <img class="cover" src="../../img/product_li1.png" alt="">
                                        </div>
                                    </td>
                                    <td>
                                        <div class="lead">PMI-R Serial Powered by RICARDO</div>
                                    </td>
                                    <td>
                                        <input type="number" name="number1" value="1" min="0" autocomplete="off"
                                            class="layui-input input">
                                    </td>
                                    <td>
                                        <div class="del btn box_shadow box_radius">Delete</div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="cover_box">
                                            <img class="cover" src="../../img/product_li2.jpg" alt="">
                                        </div>
                                    </td>
                                    <td>
                                        <div class="lead">PMI-YD Serial Powered by YANGDONG</div>
                                    </td>
                                    <td>
                                        <input type="number" name="number2" value="1" min="0" autocomplete="off"
                                            class="layui-input input">
                                    </td>
                                    <td>
                                        <div class="del btn box_shadow box_radius">Delete</div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="cover_box">
                                            <img class="cover" src="../../img/product_li3.png" alt="">
                                        </div>
                                    </td>
                                    <td>
                                        <div class="lead">PM-Y Serial Powered by YUCHAI</div>
                                    </td>
                                    <td>
                                        <input type="number" name="number3" value="1" min="0" autocomplete="off"
                                            class="layui-input input">
                                    </td>
                                    <td>
                                        <div class="del btn box_shadow box_radius">Delete</div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="product_form">
                        <div class="item">
                            <div class="row">
                                <div class="box col-md-6 col-sm-12 col-xs-12">
                                    <input type="text" name="company" lay-verify="required" lay-vertype="tips"
                                        placeholder="*Please enter the company name"
                                        lay-reqtext="Please enter the company name" autocomplete="off"
                                        class="layui-input input" lay-affix="clear">
                                </div>
                                <div class="box two_box col-md-6 col-sm-12 col-xs-12">
                                    <input type="text" name="name" lay-verify="required" lay-vertype="tips"
                                        placeholder="*Please enter your name" lay-reqtext="Please enter your name"
                                        autocomplete="off" class="layui-input input" lay-affix="clear">
                                </div>
                            </div>
                        </div>
                        <div class="item">
                            <div class="row">
                                <div class="box col-md-6 col-sm-12 col-xs-12">
                                    <input type="tel" name="mobile" lay-verify="required | phone" lay-vertype="tips"
                                        placeholder="*Please enter your phone number"
                                        lay-reqtext="Please enter your phone number" autocomplete="off"
                                        class="layui-input input" lay-affix="clear">
                                </div>
                                <div class="box two_box col-md-6 col-sm-12 col-xs-12">
                                    <input type="email" name="email" lay-verify="required | email" lay-vertype="tips"
                                        placeholder="*Please enter your Email" lay-reqtext="Please enter your Email"
                                        autocomplete="off" class="layui-input input" lay-affix="clear">
                                </div>
                            </div>
                        </div>
                        <div class="item">
                            <div class="row">
                                <div class="box col-md-12 col-sm-12 col-xs-12">
                                    <textarea name="message" placeholder="Please enter the message content"
                                        class="layui-textarea textarea" style="resize: none;"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="btn_box">
                            <button class="layui-btn btn text-uppercase box_radius" lay-submit
                                lay-filter="contact_us_btn">submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    @@include('footer.html')
</body>
<script>
    var product_menu = new Swiper('.product_menu', {
        direction: 'vertical',
        spaceBetween: 10,
        slidesPerView: 5,
        watchSlidesVisibility: true,//防止不可点击
        slideThumbActiveClass: 'swiper-slide-thumb-active',
    })
    var product_demo = new Swiper('.product_demo', {
        spaceBetween: 10,
        thumbs: {
            swiper: {
                el: '.product_menu',
                slidesPerView: 10,
            },
            slideThumbActiveClass: 'swiper-slide-thumb-active',
        },
        on: {
            slideChangeTransitionStart: function () {
                $('.product_menu .item').eq(this.activeIndex).addClass('active').siblings().removeClass('active');
            },
        },
    })

    const quantity_number = document.getElementById('quantity_number');

    $('.decrease').click(function () {
        if (quantity_number.value > 0) {
            quantity_number.value = quantity_number.value - 1
        }
    })

    $('.increase').click(function () {
        quantity_number.value = Number(quantity_number.value) + 1
    })

    $('.product_tabs_head .tabs_item').click(function () {
        let index = $(this).index();
        $(this).addClass('active').siblings().removeClass('active');
        $('.product_details_tabs .product_tabs_body .body_item').eq(index).addClass('active').siblings().removeClass('active')
    })

    const recommend_product_swiper = new Swiper('.recommend_product_swiper', {
        autoplay: {
            delay: 5000,
            disableOnInteraction: false,
        },
        loop: true,
        speed: 1400,
        preloadImages: true,
        slidesPerView: 4,
        spaceBetween: 30,
        breakpoints: {
            968: {
                slidesPerView: 3,
                spaceBetween: 10,
            },
            768: {
                slidesPerView: 2,
                spaceBetween: 10,
            }
        }
    })

    $('.inquire .product_table tbody .del').click(function () {
        $(this).parents('tr').remove();
    })

    layui.use(function () {
        var form = layui.form;
        var layer = layui.layer;

        form.on('submit(contact_us_btn)', function (data) {
            var value = data.elem.value;
            console.log('value', value);
            return false;
        });
    })
</script>

</html>
