<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    @@include('head.html')
</head>

<body>
    @@include('header.html')
    <div class="section" data-aos="fade">
        <div class="banner">
            <div class="cover_box">
                <img class="cover" src="../../img/contactUs_banner.jpg" alt="">
            </div>
            <div class="content">
                <div class="wrap">
                    <h3 class="title" data-aos="slide-right" data-aos-duration="6000" data-aos-delay="200">
                        Contact Us
                    </h3>
                    <div class="crumbs">
                        <div class="list" data-aos="slide-right" data-aos-duration="4000">
                            <div class="box">
                                <a href="./index.html" class="link display_flex">
                                    <i class="iconfont icon-shouye"></i>
                                    <span>Home</span>
                                </a>
                            </div>
                            <div class="arrow">
                                <i class="iconfont icon-right-1-copy"></i>
                            </div>
                            <div class="box">
                                Contact Us
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="section" data-aos="fade">
        <div class="info container_padding">
            <div class="container">
                <div class="row">
                    <div class="col_md col-md-4 col-sm-12 col-xs-12">
                        <div class="item animate">
                            <div class="icon animate box_shadow">
                                <i class="iconfont icon-dizhi1"></i>
                            </div>
                            <div class="lead">
                                No.33 Xiang He Li, Yang Tou Industry Zone, Fuan City, Fujian Povince, China
                            </div>
                        </div>
                    </div>
                    <div class="col_md col-md-4 col-sm-12 col-xs-12">
                        <div class="item animate">
                            <div class="icon animate box_shadow">
                                <i class="iconfont icon-dianhua1"></i>
                            </div>
                            <div class="lead">
                                Phone:+86-15505934465 <br>
                                Tel: +86-593-6367638
                            </div>
                        </div>
                    </div>
                    <div class="col_md col-md-4 col-sm-12 col-xs-12">
                        <div class="item animate">
                            <div class="icon animate box_shadow">
                                <i class="iconfont icon-youjian"></i>
                            </div>
                            <div class="lead">
                                Email:louis@premiapower.com
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="section" data-aos="fade">
        <div class="code_list">
            <div class="container">
                <div class="row">
                    <div class="col_md col-md-4 col-sm-6 col-xs-6">
                        <div class="item">
                            <div class="cover_box">
                                <img class="cover" src="../../img/code.png" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="col_md col-md-4 col-sm-6 col-xs-6">
                        <div class="item">
                            <div class="cover_box">
                                <img class="cover" src="../../img/code.png" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="col_md col-md-4 col-sm-6 col-xs-6">
                        <div class="item">
                            <div class="cover_box">
                                <img class="cover" src="../../img/code.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="section" data-aos="fade">
        <div class="message_box">
            <div class="container">
                <div class="head">
                    <h3 class="title">SEND US A MESSAGE</h3>
                </div>
                <div class="main container_main">
                    <form class="layui-form form">
                        <div class="item">
                            <div class="row">
                                <div class="box col-md-6 col-sm-12 col-xs-12">
                                    <input type="text" name="company" lay-verify="required" lay-vertype="tips"
                                        placeholder="*Please enter the company name"
                                        lay-reqtext="Please enter the company name" autocomplete="off"
                                        class="layui-input input" lay-affix="clear">
                                </div>
                                <div class="box two_box col-md-6 col-sm-12 col-xs-12">
                                    <input type="text" name="name" lay-verify="required" lay-vertype="tips"
                                        placeholder="*Please enter your name" lay-reqtext="Please enter your name"
                                        autocomplete="off" class="layui-input input" lay-affix="clear">
                                </div>
                            </div>
                        </div>
                        <div class="item">
                            <div class="row">
                                <div class="box col-md-6 col-sm-12 col-xs-12">
                                    <input type="tel" name="mobile" lay-verify="required | phone" lay-vertype="tips"
                                        placeholder="*Please enter your phone number"
                                        lay-reqtext="Please enter your phone number" autocomplete="off"
                                        class="layui-input input" lay-affix="clear">
                                </div>
                                <div class="box two_box col-md-6 col-sm-12 col-xs-12">
                                    <input type="email" name="email" lay-verify="required | email" lay-vertype="tips"
                                        placeholder="*Please enter your Email" lay-reqtext="Please enter your Email"
                                        autocomplete="off" class="layui-input input" lay-affix="clear">
                                </div>
                            </div>
                        </div>
                        <div class="item">
                            <div class="row">
                                <div class="box col-md-12 col-sm-12 col-xs-12">
                                    <textarea name="message" placeholder="Please enter the message content"
                                        class="layui-textarea textarea" style="resize: none;"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="btn_box">
                            <button class="layui-btn btn text-uppercase box_radius" lay-submit
                                lay-filter="contact_us_btn">submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    @@include('footer.html')
</body>

</html>
