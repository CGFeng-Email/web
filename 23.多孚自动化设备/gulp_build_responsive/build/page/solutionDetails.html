<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>多孚自动化设备科技(苏州)有限公司</title>
    @@include('head.html')
</head>

<body>
    @@include('header.html')
    <div class="section" data-aos="fade">
        <div class="banner">
            <div class="cover_box">
                <img class="cover" src="../../img/product_banner.jpg" alt="">
            </div>
            <div class="content">
                <div class="wrap">
                    <h3 class="title" data-aos="slide-right" data-aos-duration="6000" data-aos-delay="200">
                        解决方案
                    </h3>
                    <div class="crumbs">
                        <div class="list" data-aos="slide-right" data-aos-duration="4000">
                            <div class="box">
                                <a href="./index.html" class="link display_flex">
                                    <i class="iconfont icon-shouye"></i>
                                    <span>首页</span>
                                </a>
                            </div>
                            <div class="arrow">
                                <i class="iconfont icon-right-1-copy"></i>
                            </div>
                            <div class="box">
                                解决方案
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="section" data-aos="fade">
        <div class="container">
            <div class="list_wrap">
                <div class="details">
                    <div class="product_details">
                        <div class="row">
                            <div class="col_md col-md-6 col-sm-12 col-xs-12">
                                <div class="product_swiper display_flex box_radius">
                                    <div class="swiper-container product_demo">
                                        <div class="swiper-wrapper">
                                            <div class="swiper-slide item box_radius">
                                                <div class="cover_box">
                                                    <img class="cover" src="../../img/product_li1.png" alt="">
                                                </div>
                                            </div>
                                            <div class="swiper-slide item box_radius">
                                                <div class="cover_box">
                                                    <img class="cover" src="../../img/product_li2.png" alt="">
                                                </div>
                                            </div>
                                            <div class="swiper-slide item box_radius">
                                                <div class="cover_box">
                                                    <img class="cover" src="../../img/product_li3.png" alt="">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="swiper-container product_menu">
                                        <div class="swiper-wrapper">
                                            <div class="swiper-slide item box_shadow pointer">
                                                <div class="cover_box">
                                                    <img class="cover" src="../../img/product_li1.png" alt="">
                                                </div>
                                            </div>
                                            <div class="swiper-slide item box_shadow pointer active">
                                                <div class="cover_box">
                                                    <img class="cover" src="../../img/product_li2.png" alt="">
                                                </div>
                                            </div>
                                            <div class="swiper-slide item box_shadow pointer">
                                                <div class="cover_box">
                                                    <img class="cover" src="../../img/product_li3.png" alt="">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col_md col-md-6 col-sm-12 col-xs-12">
                                <div class="content">
                                    <div class="c_title">Nauticlean</div>
                                    <div class="line">
                                        <div class="t_l"></div>
                                    </div>
                                    <div class="lead">
                                        DOFU公司作为瑞士HUG的中国区授权服务公司,同时也是原HUG公司的中国区售后服务团队。我们一直以服务客户、满足客户需求为宗旨。为客户提供合理的解决方案。为SCR系统的运行保驾护航。
                                        我们的合作伙伴
                                    </div>
                                    <div class="share justify_center">
                                        <span class="text">分享:</span>
                                        @@include('blogroll.html')
                                    </div>
                                    <div class="contact_btn_wrap">
                                        <a href="./contactUs.html" class="btn link">
                                            <div class="wrap justify_center">
                                                <span class="text">联系我们</span>
                                            </div>
                                        </a>
                                        <a href="javascript:history.back()" class="btn link">
                                            <div class="wrap justify_center">
                                                <span class="text">返回列表</span>
                                            </div>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="section" data-aos="fade">
        <div class="message_box img_bg container_padding">
            <div class="container">
                <div class="head">
                    <h3 class="title">在线订购</h3>
                </div>
                <div class="main container_main">
                    <form class="layui-form form">
                        <div class="item">
                            <div class="row">
                                <div class="box col-md-6 col-sm-12 col-xs-12">
                                    <input type="text" name="company" lay-vertype="tips"
                                        placeholder="请输入公司/单位名称"
                                        lay-reqtext="请输入公司/单位名称" autocomplete="off"
                                        class="layui-input input" lay-affix="clear">
                                </div>
                                <div class="box two_box col-md-6 col-sm-12 col-xs-12">
                                    <input type="text" name="name" lay-verify="required" lay-vertype="tips"
                                        placeholder="*请输入您的姓名" lay-reqtext="请输入您的姓名"
                                        autocomplete="off" class="layui-input input" lay-affix="clear">
                                </div>
                            </div>
                        </div>
                        <div class="item">
                            <div class="row">
                                <div class="box col-md-6 col-sm-12 col-xs-12">
                                    <input type="tel" name="mobile" lay-verify="required | phone" lay-vertype="tips"
                                        placeholder="*请输入您的联系电话"
                                        lay-reqtext="请输入您的联系电话" autocomplete="off"
                                        class="layui-input input" lay-affix="clear">
                                </div>
                                <div class="box two_box col-md-6 col-sm-12 col-xs-12">
                                    <input type="email" name="email" lay-verify="required | email" lay-vertype="tips"
                                        placeholder="*请输入您的电子邮箱" lay-reqtext="请输入您的电子邮箱"
                                        autocomplete="off" class="layui-input input" lay-affix="clear">
                                </div>
                            </div>
                        </div>
                        <div class="item">
                            <div class="row">
                                <div class="box col-md-12 col-sm-12 col-xs-12">
                                    <textarea name="message" placeholder="请输入留言内容"
                                        class="layui-textarea textarea" style="resize: none;"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="btn_box">
                            <button class="layui-btn btn box_radius text-uppercase" lay-submit
                                lay-filter="contact_us_btn">确认提交</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    @@include('footer.html')
</body>
<script>
    var product_menu = new Swiper('.product_menu', {
        direction: 'vertical',
        spaceBetween: 10,
        slidesPerView: 5,
        watchSlidesVisibility: true,//防止不可点击
        slideThumbActiveClass: 'swiper-slide-thumb-active',
    })
    var product_demo = new Swiper('.product_demo', {
        spaceBetween: 10,
        thumbs: {
            swiper: {
                el: '.product_menu',
                slidesPerView: 10,
            },
            slideThumbActiveClass: 'swiper-slide-thumb-active',
        },
        on: {
            slideChangeTransitionStart: function () {
                $('.product_menu .item').eq(this.activeIndex).addClass('active').siblings().removeClass('active');
            },
        },
    })
  
</script>

</html>
