<script>
    NProgress.start();

    let isScroll = true;
    // 锁定滚动
    function lockScroll() {
        document.body.style.overflow = 'hidden';
        // 或者同时锁定 html 和 body 以确保跨浏览器兼容
        document.documentElement.style.overflow = 'hidden';
        document.body.style.overflow = 'hidden';
        isScroll = false;
    }

    // 解锁滚动
    function unlockScroll() {
        document.body.style.overflow = '';
        document.documentElement.style.overflow = '';
        isScroll = true;
    }

    // h5导航菜单栏
    $('.header .menu').click(function () {
        if (isScroll) {
            lockScroll();
        } else {
            unlockScroll();
        }
        $(this).stop().toggleClass('active');
        $('.h5_nav').stop().toggleClass('h5_nav_active');
    })

    // h5导航栏二级栏目
    $('.h5_nav .child_li .head_title').click(function () {
        $(this).children('.iconfont').toggleClass('rotateIcon');
        $(this).parent().next().stop().toggleClass('childActive');
    })
</script>

<script>
    const partner_swiper = new Swiper('.partner_swiper', {
        autoplay: true,//可选选项，自动滑动
        autoplay: {
            delay: 100000000,
            disableOnInteraction: false,
        },
        loop: true,
        speed: 2000,
        slidesPerView: 8,
        spaceBetween: 30,
        centeredSlides: true,
        freeMode: true,
        slidesPerGroup: 1,
        grabCursor: true,
        breakpoints: {
            1200: {
                slidesPerView: 6,
                spaceBetween: 10,
            },
            968: {
                slidesPerView: 4,
                spaceBetween: 10,
            },
            768: {
                slidesPerView: 3,
                spaceBetween: 20,
            }
        }
    })

    /* 鼠标悬停 停止动画 */
    $('.cooperative_partner .item').mouseenter(function () {
        partner_swiper.autoplay.stop();
    })
    $('.cooperative_partner .item').mouseleave(function () {
        partner_swiper.autoplay.start();
    })

</script>
