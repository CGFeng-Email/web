<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home</title>
    @@include('head.html')
</head>

<body>
    @@include('header.html')
    <div class="section" data-aos="fade">
        <div class="swiper-container index_swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide item">
                    <div class="cover_box">
                        <img class="cover" src="../../img/banenr1.jpg" alt="">
                    </div>
                    <div class="content">
                        <div class="wrap">
                            <h3 class="title justify_center ani" swiper-animate-effect="fadeInLeft"
                                swiper-animate-duration="0.5s">
                                <span class="text">100000</span>
                                <span class="ide">+</span>
                            </h3>

                            <div class="sub_head text-uppercase ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.7s">
                                <span>Reports in Database on a Spectrum of Industry Verticals</span>
                            </div>

                            <div class="more ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.9s">
                                <div class="box">
                                    <a href="./details.html" class="link animate justify_center">
                                        <span class="name">Learn More</span>
                                        <i class="iconfont icon-arrowRight"></i>
                                    </a>
                                </div>
                            </div>

                            <div class="shadow_text text-uppercase">
                                report
                            </div>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide item">
                    <div class="cover_box">
                        <img class="cover" src="../../img/banner2.jpg" alt="">
                    </div>
                    <div class="content">
                        <div class="wrap">
                            <h3 class="title justify_center ani" swiper-animate-effect="fadeInLeft"
                                swiper-animate-duration="0.5s">
                                <span class="text">100000</span>
                                <span class="ide">+</span>
                            </h3>

                            <div class="sub_head text-uppercase ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.7s">
                                <span>Reports in Database on a Spectrum of Industry Verticals</span>
                            </div>

                            <div class="more ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.9s">
                                <div class="box">
                                    <a href="./details.html" class="link animate justify_center">
                                        <span class="name">Learn More</span>
                                        <i class="iconfont icon-arrowRight"></i>
                                    </a>
                                </div>
                            </div>

                            <div class="shadow_text text-uppercase">
                                report
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </div>
    <div style="height: 3000px; background: pink;"></div>
    @@include('footer.html')
</body>
<script>
    const index_swiper = new Swiper('.index_swiper', {
        autoplay: {
            delay: 50000000,
            disableOnInteraction: false,
        },
        effect: 'fade',
        loop: true,
        speed: 1200,
        preloadImages: true,
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
        on: {
            init: function () {
                swiperAnimateCache(this); // 隐藏动画元素 
                swiperAnimate(this); // 初始化完成开始动画
            },
            slideChangeTransitionEnd: function () {
                swiperAnimate(this); // 每个slide切换结束时也运行当前slide动画
            }
        }
    })
</script>

</html>
