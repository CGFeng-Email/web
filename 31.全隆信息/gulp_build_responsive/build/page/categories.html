<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Reserved Vic Market Research Co.,Ltd</title>
    @@include('head.html')
</head>

<body>
    @@include('header.html')
    <div class="section" data-aos="fade">
        <div class="banner">
            <div class="cover_box">
                <img class="cover" data-aos="zoom-out" data-aos-duration="40000" data-aos-easing="ease-out"
                    src="../../img/categories_banner.jpg" alt="">
            </div>
            <div class="content">
                <div class="wrap">
                    <h3 class="title" data-aos="slide-right" data-aos-duration="6000" data-aos-delay="200">
                        About Us
                    </h3>
                    <div class="crumbs">
                        <div class="list" data-aos="slide-right" data-aos-duration="4000">
                            <div class="box">
                                <a href="./index.html" class="link display_flex">
                                    <i class="iconfont icon-shouye"></i>
                                    <span>Home</span>
                                </a>
                            </div>
                            <div class="arrow">
                                <i class="iconfont icon-right-1-copy"></i>
                            </div>
                            <div class="box">
                                About Us
                            </div>
                            <div class="arrow">
                                <i class="iconfont icon-right-1-copy"></i>
                            </div>
                            <div class="box">
                                Company Profile
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="section" data-aos="fade">
        <div class="categories">
            <div class="container">
                <div class="wrap justify_space">
                    <div class="name justify_center">
                        <img class="ide" src="../../img/ide.png" alt="">
                        <span class="text">Company Profile</span>
                    </div>
                    <div class="categories_line"></div>

                    <div class="name justify_center qualification pointer">
                        <img class="ide" src="../../img/ide.png" alt="">
                        <span class="text">Qualification</span>
                        <div class="icon">
                            <i class="iconfont icon-arrowRight"></i>
                        </div>

                        <div class="up_list f-16">
                            <div class="list_wrap scroll_list">
                                <a class="on" href="">Company Profile</a>
                                <a href="">Qualification</a>
                                <a href="">Data Sources</a>
                                <a href="">Authority Citations</a>
                                <a href="">Our Team</a>
                                <a href="">Our Clients</a>
                                <a href="">Contact Us</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    @@include('footer.html')
</body>

</html>
