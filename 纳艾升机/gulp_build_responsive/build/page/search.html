<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>搜索</title>
    @@include('head.html')
</head>

<body>
    @@include('header.html')
    <div class="search container_padding">
        <div class="container">
            <div class="head center_head">
                <h2 class="title">Search</h2>
            </div>

            <div class="search_form">
                <form class="layui-form" action="">
                    <div class="content">
                        <input type="text" name="search" lay-verify="required" placeholder="请输入关键词" lay-reqtext="请输入关键词" lay-vertype="tips"  autocomplete="off"
                            class="layui-input">
                        <button type="submit" class="layui-btn" lay-submit lay-filter="submit">
                            <i class="iconfont icon-sousuo"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    @@include('footer.html')
</body>
<script>
    layui.use(function () {
        var form = layui.form;
        var layer = layui.layer;

    })
</script>

</html>
