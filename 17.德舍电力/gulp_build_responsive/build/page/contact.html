<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>联系我们</title>
    @@include('head.html')
    <script src="//api.map.baidu.com/api?type=webgl&v=1.0&ak=dn69Lj8uOkGqYWddUZOvNgXvoHg0M5oO"></script>
</head>

<body>
    @@include('header.html')
    <div class="banner">
        <div class="cover_box">
            <img class="cover" src="../../img/contact_banner.png" alt="">
        </div>
        <div class="content justify_center">
            <div class="container">
                <div class="wrap">
                    <h3 class="title" data-aos="fade-right" data-aos-duration="4000">联系我们</h3>
                    <div class="line" data-aos="fade" data-aos-duration="4000"></div>
                    <div class="sub_head" data-aos="fade-left" data-aos-duration="4000">Contact Us</div>
                </div>
            </div>
            <div class="crumbs">
                <div class="list" data-aos="fade" data-aos-duration="4000">
                    <div class="box animate">
                        <a href="./index.html" class="link justify_center">
                            <i class="iconfont icon-shouye1 icon-shouye"></i>
                            <span>首页</span>
                        </a>
                    </div>
                    <div class="arrow">
                        <i class="iconfont icon-right-1-copy"></i>
                    </div>
                    <div class="box animate">
                        联系我们
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="contact_page container_padding">
        <div class="container">
            <div class="head head_center">
                <h2 class="title text-uppercase">联系方式</h2>
                <div class="sub_head" style="color: #5E5E5E;">如果您有任何疑问，请联系我们，我们将全天候为您服务</div>
                <div class="sub_title" style="color: #01913A;">+86 189-4447-0998</div>
            </div>
            <div class="main container_main">
                <div class="list">
                    <div class="row">
                        <div class="col-md-6 col-sm-6 col-xs-12" data-aos="fade-right">
                            <div class="item">
                                <div class="icon">
                                    <i class="iconfont icon-dianhua1"></i>
                                </div>
                                <div class="content">
                                    <p class="name">王先生（微信同号）</p>
                                    <p class="text">+86 189-4447-0998</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-12" data-aos="fade-left">
                            <div class="item">
                                <div class="icon">
                                    <i class="iconfont icon-youjian"></i>
                                </div>
                                <div class="content">
                                    <p class="name">Email: </p>
                                    <p class="text">wang.jixin@dynoshel.com</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12 col-xs-12" data-aos="fade-right" data-aos-duration="1200">
                            <div class="item">
                                <div class="icon">
                                    <i class="iconfont icon-guanwang"></i>
                                </div>
                                <div class="content">
                                    <p class="name">URL</p>
                                    <p class="text">dynoshel.com</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12 col-xs-12" data-aos="fade-left" data-aos-duration="1200">
                            <div class="item">
                                <div class="icon">
                                    <i class="iconfont icon-dizhi1"></i>
                                </div>
                                <div class="content">
                                    <p class="name">公司地址</p>
                                    <p class="text">
                                        广东省肇庆市高要区金信路2号
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="map_wrap">
        <div class="container">
            <div class="map" id="map"></div>
        </div>
    </div>
    <div class="message_box img_bg" style="background-image: url(../../img/get_quote.jpg);">
        <div class="container">
            <div class="head">
                <h3 class="title">在线留言</h3>
                <h4 class="sub_head">
                    您可以在此处向我们发送询问，我们将在12小时内为您提供专业回复
                </h4>
            </div>
            <div class="main container_main">
                <form class="layui-form form">
                    <div class="item">
                        <div class="row">
                            <div class="box col-md-6 col-sm-12 col-xs-12">
                                <input type="text" name="company" lay-verify="required" lay-vertype="tips"
                                    placeholder="请输入公司名称" lay-reqtext="请输入公司名称" autocomplete="off"
                                    class="layui-input input" lay-affix="clear">
                            </div>
                            <div class="box two_box col-md-6 col-sm-12 col-xs-12">
                                <input type="text" name="name" lay-verify="required" lay-vertype="tips"
                                    placeholder="请输入您的姓名" lay-reqtext="请输入您的姓名" autocomplete="off"
                                    class="layui-input input" lay-affix="clear">
                            </div>
                        </div>
                    </div>
                    <div class="item">
                        <div class="row">
                            <div class="box col-md-6 col-sm-12 col-xs-12">
                                <input type="tel" name="mobile" lay-verify="required | phone" lay-vertype="tips"
                                    placeholder="请输入您的电话号码" lay-reqtext="请输入您的电话号码" autocomplete="off"
                                    class="layui-input input" lay-affix="clear">
                            </div>
                            <div class="box two_box col-md-6 col-sm-12 col-xs-12">
                                <input type="email" name="email" lay-verify="required | email" lay-vertype="tips"
                                    placeholder="请输入您的邮箱" lay-reqtext="请输入您的邮箱" autocomplete="off"
                                    class="layui-input input" lay-affix="clear">
                            </div>
                        </div>
                    </div>
                    <div class="item">
                        <div class="row">
                            <div class="box col-md-12 col-sm-12 col-xs-12">
                                <textarea name="message" placeholder="请输入留言内容" class="layui-textarea textarea"
                                    style="resize: none;"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="btn_box">
                        <button class="layui-btn btn text-uppercase" lay-submit
                            lay-filter="contact_us_btn">确定提交</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    @@include('footer.html')
</body>
<script>
    layui.use(function () {
        var form = layui.form;
        var layer = layui.layer;

        form.on('submit(submit_btn)', function (data) {
            var value = data.elem.value;
            console.log('value', value);
            return false;
        });
    })

    var map = new BMapGL.Map("map");
    var point = new BMapGL.Point(112.771017,23.107322);
    map.enableScrollWheelZoom(true);
    var marker = new BMapGL.Marker(point);  // 创建标注
    map.addOverlay(marker);              // 将标注添加到地图中
    map.centerAndZoom(point, 18);
    map.enableKeyboard(); //启用键盘上下左右键移动地图
    map.enableScrollWheelZoom(); //启用滚轮放大缩小
    var opts = {
        width: 400,     // 信息窗口宽度
        height: 70,     // 信息窗口高度
        title: "广东德舍电力装备有限公司", // 信息窗口标题
        enableMessage: true,//设置允许信息窗发送短息
    }
    var infoWindow = new BMapGL.InfoWindow("联系地址:  广东省肇庆市高要区金信路2号", opts);  // 创建信息窗口对象
    map.openInfoWindow(infoWindow, point); //开启信息窗口
    marker.addEventListener("click", function () {
        map.openInfoWindow(infoWindow, point); //开启信息窗口
    });
</script>

</html>
