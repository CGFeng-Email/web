<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>广东伟伦地毯</title>
    @@include('head.html')
</head>

<body>
    @@include('header.html')
    <div class="section" data-aos="fade">
        <div class="banner">
            <div class="cover_box">
                <img class="cover" src="../../img/product_banner.jpg" alt="">
            </div>
            <div class="content">
                <div class="wrap">
                    <h3 class="title" data-aos="slide-right" data-aos-duration="6000" data-aos-delay="200">
                        产品中心
                    </h3>
                    <div class="crumbs">
                        <div class="list" data-aos="slide-right" data-aos-duration="4000">
                            <div class="box">
                                <a href="./index.html" class="link display_flex">
                                    <i class="iconfont icon-shouye"></i>
                                    <span>首页</span>
                                </a>
                            </div>
                            <div class="arrow">
                                <i class="iconfont icon-right-1-copy"></i>
                            </div>
                            <div class="box">
                                产品中心
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="section" data-aos="fade">
        <div class="product_details container_padding">
            <div class="container">
                <div class="row">
                    <div class="col_md col-md-6 col-sm-12 col-xs-12">
                        <div class="swiper-container swiper_navigation product_swiper">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide item">
                                    <div class="cover_box">
                                        <img class="cover" src="../../img/details_product.jpg" alt="">
                                    </div>
                                </div>
                            </div>
                            <div class="swiper-button-prev common_navigation animate swiper_prev">
                                <i class="iconfont icon-left-1"></i>
                            </div>
                            <div class="swiper-button-next common_navigation animate swiper_next">
                                <i class="iconfont icon-right-1-copy"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col_md col-md-6 col-sm-12 col-xs-12">
                        <div class="content">
                            <h3 class="title text-uppercase">100%新西兰羊毛</h3>
                            <div class="line">
                                <div class="t_l"></div>
                            </div>
                            <div class="lead">
                                材质：新西兰羊毛 <br>
                                形状：方形 <br>
                                工艺：纯手工编织 <br>
                                加工定制：是 <br>
                                空间：客厅,卧室,书房 <br>
                                是否有版权或专利：是 <br>
                                风格：现代简约 <br>
                            </div>
                            <div class="contact_btn_wrap">
                                <a href="./contactUs.html" class="btn link">
                                    <div class="wrap justify_center">
                                        <span class="text">联系我们</span>
                                    </div>
                                </a>
                                <a href="javascript:history.back()" class="btn link">
                                    <div class="wrap justify_center">
                                        <span class="text">返回列表</span>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="section" data-aos="fade">
        <div class="product_list_details">
            <div class="container">
                <div class="row">
                    <div class="col_md col-md-8 col-sm-12 col-xs-12">
                        <div class="product_list_explain">
                            <div class="head">
                                <h3 class="title_line text-uppercase">product details</h3>
                                <h4 class="sub_head">产品详情</h4>
                            </div>
                            <div class="details_list">
                                <div class="cover_box">
                                    <img class="cover" src="../../img/product_explain1.jpg" alt="">
                                </div>
                                <div class="cover_box">
                                    <img class="cover" src="../../img/product_explain2.jpg" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col_md col-md-4 col-sm-12 col-xs-12">
                        <div class="recommend_list">
                            <div class="head">
                                <h3 class="title_line text-uppercase">News products</h3>
                                <h4 class="sub_head">最新产品</h4>
                            </div>
                            <div class="list">
                                <div class="item">
                                    <a href="../../productDetails.html" class="link box_shadow box_radius">
                                        <div class="cover_box">
                                            <img class="cover" src="../../img/product_li1.jpg" alt="">
                                        </div>
                                        <div class="name">100%新西兰羊毛</div>
                                    </a>
                                </div>
                                <div class="item">
                                    <a href="../../productDetails.html" class="link box_shadow box_radius">
                                        <div class="cover_box">
                                            <img class="cover" src="../../img/product_li2.jpg" alt="">
                                        </div>
                                        <div class="name">多种工艺结合</div>
                                    </a>
                                </div>
                                <div class="item">
                                    <a href="../../productDetails.html" class="link box_shadow box_radius">
                                        <div class="cover_box">
                                            <img class="cover" src="../../img/product_li3.jpg" alt="">
                                        </div>
                                        <div class="name">高割低圈</div>
                                    </a>
                                </div>
                                <div class="item">
                                    <a href="../../productDetails.html" class="link box_shadow box_radius">
                                        <div class="cover_box">
                                            <img class="cover" src="../../img/product_li4.jpg" alt="">
                                        </div>
                                        <div class="name">割绒剪花</div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    @@include('get_quote.html')
    @@include('footer.html')
</body>
<script>
    const product_swiper = new Swiper('.product_swiper', {
        autoplay: {
            delay: 60000,
            disableOnInteraction: false,
        },
        loop: true,
        speed: 1200,
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
    })
</script>

</html>
